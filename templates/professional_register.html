{% extends 'base.html' %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/professional_register.css') }}"
/>
{% endblock styles %} {% block content %}
<div class="container">
  <h2>Professional Registration</h2>
  <form method="POST">
    <label for="username">Name:</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Enter your name"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter a secure password"
      required
    />

    <label for="role">Role:</label>
    <select id="role" name="role" required onchange="toggleOtherServiceInput()">
      <option value="">Select your role</option>
      {% for service in services %}
      <option value="{{ service.name }}">{{ service.name }}</option>
      {% endfor %}
      <option value="Other">Other</option>
    </select>

    <div id="otherServiceInput" style="display: none">
      <label for="desc">Please specify your service:</label>
      <input type="text" name="desc" placeholder="Enter your service" />
    </div>

    <label for="desc">Description:</label>
    <textarea
      id="desc"
      name="desc"
      rows="4"
      placeholder="Provide details about your expertise, services, or background"
    ></textarea>

    <button type="submit" class="btn register-btn">Register</button>
  </form>
</div>
<script>
  function toggleOtherServiceInput() {
    var roleSelect = document.getElementById("role");
    var otherServiceInput = document.getElementById("otherServiceInput");
    if (roleSelect.value === "Other") {
      otherServiceInput.style.display = "block";
    } else {
      otherServiceInput.style.display = "none";
    }
  }
</script>
{% endblock %}
