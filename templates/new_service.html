{% extends 'base.html' %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/new_service.css') }}"
/>
{% endblock styles %} {% block content %}
<div class="navbar">
  <span class="welcome">Add New Service</span>
</div>

<div class="section">
  <h2>New Service</h2>
  <form method="POST" action="{{ url_for('create_service') }}">
    <label for="name">Service Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required />

    <label for="time_required">Time Required (in minutes):</label>
    <input type="number" id="time_required" name="time_required" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit" class="btn create-service-btn">Add Service</button>
    <button onclick="window.location.href='/admin'" class="btn back-btn">
      Cancel
    </button>
  </form>
</div>
{% endblock %}
